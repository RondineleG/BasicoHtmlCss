<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cursos NodeStudio</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>Listas</h1>
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisao
            <ol type="1">
                <li>Lcd</li>
                <li>Led</li>
            </ol>
        </li>
    </ul>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisao</li>
    </ol>

    <h2>Listas de Descrição</h2>
    <dl>
        <dt>Ventilador</dt>
        <dd>Descrição sobre o ventilador</dd>
        <dt>Mochila</dt>
        <dd>Descrição sobre a mochila</dd>
        <dt>Televisao</dt>
        <dd>Descrição sobre a TV</dd>
    </dl>
</body>

</html>
